<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
    .closed {
        color: red;
        text-decoration: line-through;
        font-style: italic;
    }
    
    .stats {
        font-size: 18pt;
    }
    
    ol {
        width: 400px;
        list-style: none;
    }
    
    li {
        margin-bottom: 5px;
        border: 1px solid gray;
        background-color: #e7e7e7;
        padding: 5px;
        border-radius: 5px;
    }
    
    .bugName {
        font-size: 16pt;
        cursor: pointer;
        margin-bottom: 10px;
        margin-top: 10px;
    }
    
    .datetime {
        font-style: italic;
    }
    
    section {
        display: block;
        vertical-align: top;
        margin: 0 20px;
    }
    .details{
    	background-color: yellow;
    }
    
    .icon {
        display: inline-block;
        width: 300px;
        height: 150px;
        margin-left: 10px;
        overflow: hidden;
        background-color: #e7e7e7;
        margin-bottom: 10px;
        border: 1px solid gray;
        border-radius: 5px;
    }
    </style>
    <script src="angular.min.js"></script>
    <script src="angular-route.js"></script>
    <script src="moment.js"></script>
    <script type="text/usecases">
        1. List the bugs - (done) 2. Add a new bug - (done) 3. Toggle the closed status of a bug - (done) 4. Remove closed bugs - (done) 5. Display statistics - (done) 6. Search for Bugs - (done) 7. Sort the bugs - (done) 8. Improvise the bug display - (done) 9. Persist the bugs in the storage (localStorage) - (done) window.localStorage =================== 1. key/value store 2. value should be string apis ==== * setItem(key, value) * getItem(key) //=> value * removeItem(key) * clear() * key(index) //=> key at index * length //=> number of items in storage hint ==== * use angular.toJson() and angular.fromJson() for serialization and deserialization respectively 10. Display 'createdAt' - (done) 11. Persist the bugs in the server 12. Implement Routing 13. Tests
    </script>
    <script src="utils.js" type="text/javascript"></script>
    <script>
    var bugTrackerApp = angular.module("bugTrackerApp", ["ngRoute", "utils"]);
    bugTrackerApp.config(function($routeProvider) {
        $routeProvider
            .when("/list", {
                templateUrl: 'templates/bugsList.html',
                controller: 'bugsController'
            })
            .when("/icon", {
                templateUrl: 'templates/bugsIcon.html',
                controller: 'bugsController'
            })
            .when('/create', {
                templateUrl: 'templates/newBug.html',
                controller: 'bugsEditController'
            })
            .when('/detail/:id', {
                templateUrl: 'templates/bugDetails.html',
                controller: 'bugDetailsController'
            })
            .otherwise({
                redirectTo: '/list'
            });
    })
    </script>
    <script src="bugServices.js"></script>
    <script>
    bugTrackerApp.controller("bugsController", function($scope, bugsCollection) {
        $scope.bugs = bugsCollection;
    });

    bugTrackerApp.controller('bugDetailsController', function($scope, bugService, $routeParams) {
        bugService
            .getById(parseInt($routeParams.id, 10))
            .then(function(bug) {
                $scope.bug = bug;
            });

    });

    bugTrackerApp.controller("bugsEditController", function($scope, bugsCollection) {
        $scope.addNew = function() {
            bugsCollection.addNew($scope.newBugName);
            $scope.newBugName = '';
            $scope.goto('list');
        };
    });



    bugTrackerApp.controller("bugsNavController", function($scope) {

    });

    bugTrackerApp.directive("bugList", function() {
        return {
            scope: {
                data: '='
            },
            templateUrl: 'templates/bugsDisplay.html'
        }
    })

    bugTrackerApp.directive("bugIcon", function() {
        return {
            scope: {
                data: '='
            },
            templateUrl: 'templates/bugIconicDisplay.html'
        }
    })
    bugTrackerApp.directive("mainPage", function() {
        return {
            templateUrl: 'templates/mainPage.html'
        }
    })
    </script>
</head>

<body ng-app="bugTrackerApp">
    <h1>Bug Tracker (Server)</h1>
    <hr>
    <div ng-controller="bugsNavController">
        <section>
            <span><a href="#/create" >Create</a></span>
            <span><a href="#/list" >List</a></span>
            <span><a href="#/icon" >Icon</a></span>
        </section>
        <ng-view></ng-view>
    </div>
</body>

</html>
